<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tailwind - Login</title>
    <link href="src/output.css" rel="stylesheet">
    <!-- Tambahkan Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-6">
            <i class="fas fa-user-circle text-6xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800">Masuk Akun</h2>
            <p class="text-gray-600 mt-2">Selamat datang kembali! Silakan masuk untuk melanjutkan.</p>
        </div>
        <form class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <div class="flex items-center">
                    <i class="fas fa-envelope absolute left-3 text-gray-400"></i>
                    <input type="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Masukkan email Anda" required>
                </div>
            </div>
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="flex items-center">
                    <i class="fas fa-lock absolute left-3 text-gray-400"></i>
                    <input type="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Masukkan password Anda" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2 text-blue-600 focus:ring-blue-500">
                    <span class="text-sm text-gray-600">Ingat saya</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Lupa password?</a>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-300 transform hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Login Sekarang
            </button>
        </form>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">
                Belum punya akun? <a href="#" class="text-blue-600 hover:underline font-semibold">Daftar sekarang</a>
            </p>
        </div>
        <div class="flex justify-center mt-4 space-x-4">
            <a href="#" class="text-gray-400 hover:text-blue-600 transition duration-200">
                <i class="fab fa-facebook-f text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-blue-600 transition duration-200">
                <i class="fab fa-google text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-blue-600 transition duration-200">
                <i class="fab fa-twitter text-xl"></i>
            </a>
        </div>
    </div>
</body>
</html>
